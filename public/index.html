<!-- socket script start -->
<script>	
window.glat = '';
 window.glon = '';
var socket;
socket = io.connect('http://ec2-3-120-145-84.eu-central-1.compute.amazonaws.com:4000/');

socket.on('coordinates',(coordinates)=>{
  

 glat = coordinates.lat;
 glon = coordinates.lon;
document.getElementById("lat").innerHTML = "Latitude: "+glat;
   document.getElementById("lon").innerHTML = "Longitude: "+glon;

});
</script>
<!-- socket script ends -->

<script>

	var mymap = L.map('mapid').setView([glat, glon], 4);

	L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
		maxZoom: 18,
		attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, ' +
			'<a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
			'Imagery © <a href="https://www.mapbox.com/">Mapbox</a>',
		id: 'mapbox/streets-v11',
		tileSize: 512,
		zoomOffset: -1
	}).addTo(mymap);
setInterval(() => {
	L.marker([glat, glon]).addTo(mymap)
		.bindPopup("Current ISS position").openPopup();
		 }
, 4000);
